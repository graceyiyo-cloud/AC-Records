<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷氣清洗紀錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 整體字體加大約 10% */
        html { font-size: 110%; }
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; }
        .hidden { display: none; }
        .completed-row { background-color: #f8fafc !important; border-left: 4px solid #94a3b8 !important; opacity: 0.85; }
        
        .note-display { white-space: pre-wrap; word-break: break-all; display: block; line-height: 1.3; }

        @keyframes highlight-fade {
            0% { background-color: #fef08a; transform: scale(1.02); }
            100% { background-color: white; transform: scale(1); }
        }
        .highlight-target { animation: highlight-fade 2s ease-out; z-index: 10; }

        /* 全裝置統一使用卡片式佈局 */
        thead { display: none; }
        tr { 
            display: block; margin-bottom: 1rem; border-radius: 12px; background: white;
            padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        td { display: block; width: 100%; padding: 0.15rem 0 !important; border: none !important; text-align: left; color: #475569; }
        
        td[data-label="客戶"] { font-weight: 700; font-size: 1.1rem; color: #1e293b; padding-bottom: 0.2rem !important; }
        td[data-label="金額帳目"] { 
            padding-top: 0.75rem !important; margin-top: 0.5rem;
            border-top: 1px dashed #e2e8f0 !important; color: #475569; font-size: 0.85rem;
        }
        td.action-cell {
            border-top: 1px solid #f1f5f9 !important; margin-top: 0.75rem;
            padding-top: 0.75rem !important; display: flex; justify-content: flex-end; gap: 6px; flex-wrap: wrap;
        }

        .time-display { font-size: 0.8rem; color: #64748b; }

        @media (min-width: 1024px) {
            .desktop-half-width { max-width: 50% !important; margin-left: auto; margin-right: auto; }
        }

        /* 小幫手統計浮窗樣式 */
        #assistantSummaryModal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; width: 90%; max-width: 350px;
        }

        /* Lucide 圖示統一微調 */
        .lucide { width: 14px; height: 14px; stroke-width: 2; display: inline-block; vertical-align: -2px; }
        .btn-icon { width: 16px; height: 16px; vertical-align: -3px; margin-right: 4px; }
    </style>
</head>
<body class="bg-[#faf9f6] min-h-screen text-slate-700">

    <nav class="bg-slate-600 text-white py-2 px-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold tracking-widest">冷氣清洗紀錄</h1>
            <div class="flex space-x-2">
                <button onclick="showPage('listPage')" class="flex items-center px-4 py-1.5 bg-slate-500 hover:bg-slate-400 border border-slate-400/50 rounded-lg transition-all text-[0.8rem] font-medium active:scale-95 whitespace-nowrap">
                    <i data-lucide="list" class="btn-icon"></i>清單
                </button>
                <button onclick="prepareNewForm()" class="flex items-center px-4 py-1.5 bg-slate-500 hover:bg-slate-400 border border-slate-400/50 rounded-lg transition-all text-[0.8rem] font-medium active:scale-95 whitespace-nowrap">
                    <i data-lucide="pen-line" class="btn-icon"></i>填寫
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-3 md:px-4 py-6">
        
        <section id="formPage" class="hidden max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-slate-100">
            <h2 class="text-xl font-bold mb-6 text-slate-800 flex items-center gap-2">
                <i data-lucide="clipboard-list" class="w-6 h-6"></i> 新增紀錄
            </h2>
            <form id="recordForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">預約日期時間</label>
                        <input type="datetime-local" id="bookingTime" required class="block w-full border-slate-200 rounded-xl p-3 border text-sm outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">客戶姓名</label>
                        <input type="text" id="customerName" required class="block w-full border-slate-200 rounded-xl p-3 border text-sm outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">連絡電話</label>
                        <input type="tel" id="phone" class="block w-full border-slate-200 rounded-xl p-3 border text-sm outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">施工地址</label>
                        <input type="text" id="address" class="block w-full border-slate-200 rounded-xl p-3 border text-sm outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-3 bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">冷氣台數</label>
                        <input type="number" id="acCount" value="0" min="0" onfocus="this.select()" oninput="handleAcCountChange()" class="w-full rounded-lg p-2 border border-slate-200 text-sm font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">洗衣機</label>
                        <input type="number" id="wmCount" value="0" min="0" onfocus="this.select()" class="w-full rounded-lg p-2 border border-slate-200 text-sm font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">水塔</label>
                        <input type="number" id="wtCount" value="0" min="0" onfocus="this.select()" class="w-full rounded-lg p-2 border border-slate-200 text-sm font-bold">
                    </div>
                </div>

                <div id="acBrandSection" class="hidden space-y-2 bg-emerald-50/30 p-4 rounded-xl border border-emerald-100">
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-xs font-bold text-emerald-600 uppercase tracking-wider"><i data-lucide="snowflake" class="lucide mr-1"></i> 冷氣明細</label>
                        <button type="button" onclick="addAcDetailRow()" class="text-[10px] bg-emerald-600 text-white px-2 py-1 rounded shadow-sm">+ 增加明細</button>
                    </div>
                    <div id="acDetailsContainer" class="space-y-2"></div>
                </div>

                <div class="space-y-2 bg-rose-50/30 p-4 rounded-xl border border-rose-100">
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-xs font-bold text-rose-600 uppercase tracking-wider"><i data-lucide="users" class="lucide mr-1"></i> 小幫手明細</label>
                        <button type="button" onclick="addAssistantRow()" class="text-[10px] bg-rose-500 text-white px-2 py-1 rounded shadow-sm">+ 增加小幫手</button>
                    </div>
                    <div id="assistantDetailsContainer" class="space-y-2"></div>
                    <div id="quickAssistantTags" class="flex flex-wrap gap-2 mt-2 pt-2 border-t border-rose-100/50">
                        </div>
                </div>

                <datalist id="assistantNamesList"></datalist>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t border-slate-100">
                    <div><label class="block text-xs font-bold text-slate-400 uppercase mb-1">總收費</label><input type="number" id="totalAmount" required onfocus="this.select()" class="w-full border-slate-200 rounded-xl p-3 border font-bold"></div>
                    <div><label class="block text-xs font-bold text-slate-400 uppercase mb-1">小幫手總支出</label><input type="number" id="assistantPay" value="0" readonly class="w-full bg-slate-50 border-slate-200 rounded-xl p-3 border font-bold text-rose-500"></div>
                </div>
                <div><label class="block text-xs font-bold text-slate-400 uppercase mb-1">其他備註</label><textarea id="note" rows="3" class="w-full border-slate-200 rounded-xl p-3 border text-sm focus:ring-2 focus:ring-emerald-500/20 outline-none"></textarea></div>
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-md transition-all active:scale-[0.98]">確認儲存紀錄</button>
            </form>
        </section>

        <section id="listPage" class="desktop-half-width">
            
            <div class="bg-slate-700 p-4 rounded-2xl shadow-sm border-l-4 border-slate-400 text-white flex items-center mb-4 relative">
                <div class="flex flex-col text-[10px] font-bold uppercase tracking-widest text-slate-400 mr-4 border-r border-slate-600 pr-3 leading-tight">
                    <span>全</span><span>部</span><span>年</span><span>份</span><span>總</span><span>累</span><span>計</span>
                </div>
                <div class="flex-1">
                    <div class="grid grid-cols-3 gap-2 text-center border-b border-slate-600 pb-2 mb-2">
                        <div><p class="text-[10px] text-slate-400">冷氣</p><p class="text-xl font-bold" id="allAc">0</p></div>
                        <div><p class="text-[10px] text-slate-400">洗衣機</p><p class="text-xl font-bold" id="allWm">0</p></div>
                        <div><p class="text-[10px] text-slate-400">水塔</p><p class="text-xl font-bold" id="allWt">0</p></div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 text-center">
                        <div><p class="text-[10px] text-slate-400">總收入</p><p class="text-sm font-bold" id="allRev">$0</p></div>
                        <div class="relative group">
                            <p class="text-[10px] text-slate-400">小幫手</p>
                            <button onclick="toggleAssistantModal()" class="text-sm font-bold text-rose-300 underline decoration-rose-300/40" id="allExp">$0</button>
                        </div>
                        <div><p class="text-[10px] text-emerald-300">淨實收</p><p class="text-sm font-bold text-emerald-300" id="allNet">$0</p></div>
                    </div>
                </div>
                <button onclick="toggleAssistantModal()" class="absolute -right-2 -top-2 bg-rose-500 text-white text-[10px] px-3 py-1.5 rounded-full shadow-lg border-2 border-white animate-pulse flex items-center gap-1">
                    <i data-lucide="banknote" class="w-3 h-3"></i>薪資明細
                </button>
            </div>

            <div id="assistantSummaryOverlay" onclick="toggleAssistantModal()" class="hidden fixed inset-0 bg-black/40 backdrop-blur-[2px] z-[90]"></div>
            <div id="assistantSummaryModal" class="hidden bg-white rounded-2xl shadow-2xl p-5 border border-slate-200">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h4 class="font-bold text-slate-800 text-sm flex items-center gap-2">
                        <i data-lucide="handshake" class="w-4 h-4"></i> 小幫手薪資總計 (全期)
                    </h4>
                    <button onclick="toggleAssistantModal()" class="text-slate-400 text-xl hover:text-slate-600">&times;</button>
                </div>
                <div id="assistantSummaryList" class="space-y-3 max-h-[60vh] overflow-y-auto pr-1">
                    </div>
                <div class="mt-4 pt-3 border-t text-[10px] text-slate-400 text-center">
                    點擊背景或叉叉可關閉
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-slate-400 space-y-6 mb-4">
                <div>
                    <div class="flex justify-between items-start">
                        <h3 class="text-slate-400 text-[10px] font-bold uppercase tracking-widest" id="yearTitle">年度統計</h3>
                        <div class="text-[10px] text-slate-400">年度數量: <span class="text-slate-700 font-bold" id="yCounts">冷0 / 洗0 / 水0</span></div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 mt-2 text-center">
                        <div><p class="text-[10px] text-slate-400 mb-1">年度總營收</p><p class="text-lg font-bold text-slate-800" id="yRev">$0</p></div>
                        <div><p class="text-[10px] text-slate-400 mb-1">年度支出</p><p class="text-lg font-bold text-rose-400" id="yExp">$0</p></div>
                        <div><p class="text-[10px] text-emerald-600 font-bold mb-1">年度淨利</p><p class="text-lg font-bold text-emerald-700" id="yNet">$0</p></div>
                    </div>
                </div>

                <div class="border-t border-slate-100 pt-4">
                    <div class="flex justify-between items-start">
                        <h3 class="text-slate-400 text-[10px] font-bold uppercase tracking-widest" id="monthTitle">本月統計</h3>
                        <div class="text-[10px] text-slate-400">月度數量: <span class="text-slate-700 font-bold" id="mCounts">冷0 / 洗0 / 水0</span></div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 mt-2 text-center">
                        <div><p class="text-[10px] text-slate-400 mb-1">本月總營收</p><p class="text-lg font-bold text-slate-800" id="mRev">$0</p></div>
                        <div><p class="text-[10px] text-slate-400 mb-1">本月支出</p><p class="text-lg font-bold text-rose-400" id="mExp">$0</p></div>
                        <div><p class="text-[10px] text-emerald-600 font-bold mb-1">本月淨利</p><p class="text-lg font-bold text-emerald-700" id="mNet">$0</p></div>
                    </div>
                </div>

                <div id="unpaidSection" class="border-t border-amber-100 pt-4 bg-amber-50/30 -mx-5 px-5 pb-2 hidden">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-amber-600 text-[10px] font-bold uppercase tracking-widest flex items-center gap-1">
                            <i data-lucide="alert-circle" class="w-3 h-3"></i> 本月待收款明細 (點擊姓名跳轉)
                        </h3>
                        <button onclick="quickFilterUnpaid()" class="text-[10px] bg-amber-100 text-amber-700 px-2 py-0.5 rounded-md hover:bg-amber-200 transition-colors font-bold">查看全部待收</button>
                    </div>
                    <div id="unpaidList" class="space-y-1 text-[11px] text-amber-800"></div>
                </div>
            </div>

            <div class="bg-white p-3 md:p-5 rounded-2xl shadow-sm border border-slate-100 mb-6 space-y-4">
                <div class="flex flex-col md:flex-row gap-3">
                    <div class="flex-[3] relative">
                        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="search" class="w-4 h-4"></i>
                        </div>
                        <input type="text" id="searchKeyword" oninput="filterRecords()" placeholder="搜尋姓名、地址或機型內容..." class="w-full bg-slate-50 border-none rounded-xl p-3 pl-10 text-sm outline-none focus:ring-2 focus:ring-slate-100">
                    </div>
                    <div class="flex-[2] flex items-center gap-1">
                        <button onclick="changeMonth(-1)" class="bg-slate-100 hover:bg-slate-200 text-slate-600 p-2.5 rounded-xl transition-all leading-none"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                        <input type="month" id="monthFilter" onchange="filterRecords()" class="flex-1 bg-slate-50 border-none rounded-xl p-2 text-sm outline-none text-center font-medium h-[42px]">
                        <button onclick="changeMonth(1)" class="bg-slate-100 hover:bg-slate-200 text-slate-600 p-2.5 rounded-xl transition-all leading-none"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <select id="typeFilter" onchange="filterRecords()" class="bg-slate-50 border-none rounded-xl p-2 text-[10px] outline-none"><option value="all">全部品項</option><option value="ac">冷氣</option><option value="wm">洗衣機</option><option value="wt">水塔</option></select>
                    <select id="statusFilter" onchange="filterRecords()" class="bg-slate-50 border-none rounded-xl p-2 text-[10px] outline-none"><option value="all">施工進度</option><option value="completed">已完成</option><option value="pending">待處理</option></select>
                    <select id="paymentFilter" onchange="filterRecords()" class="bg-slate-50 border-none rounded-xl p-2 text-[10px] outline-none"><option value="all">帳務狀態</option><option value="paid">已收款</option><option value="unpaid">待收款</option></select>
                </div>
            </div>

            <div class="overflow-x-auto"><table class="min-w-full text-sm"><tbody id="recordList" class="divide-y divide-slate-100"></tbody></table></div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTyt_nIV1h_MFRhQoT9PHFMXhus1jQVL4",
            projectId: "ac-records-b8c40",
            authDomain: "ac-records-b8c40.firebaseapp.com",
            storageBucket: "ac-records-b8c40.firebasestorage.app",
            messagingSenderId: "471993362594",
            appId: "1:471993362594:web:1be7e72af1021760c64ffb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const recordsCol = collection(db, "cleaningRecords");
        let allRecords = [];
        let editingId = null;
        let knownAssistantNames = []; // 存儲不重疊的小幫手名稱

        // 初始化圖示
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        document.getElementById('monthFilter').value = new Date().toISOString().substring(0, 7);

        window.showPage = (id) => {
            document.getElementById('formPage').classList.toggle('hidden', id !== 'formPage');
            document.getElementById('listPage').classList.toggle('hidden', id !== 'listPage');
            lucide.createIcons(); // 重新渲染圖示
        };

        window.prepareNewForm = () => {
            editingId = null;
            document.getElementById('recordForm').reset();
            document.getElementById('acDetailsContainer').innerHTML = '';
            document.getElementById('assistantDetailsContainer').innerHTML = '';
            toggleAcBrand();
            updateQuickAssistantTags();
            showPage('formPage');
        };

        window.handleAcCountChange = () => {
            const count = parseInt(document.getElementById('acCount').value) || 0;
            toggleAcBrand();
            const container = document.getElementById('acDetailsContainer');
            if (count > 0 && container.children.length === 0) addAcDetailRow(count);
        };

        window.toggleAcBrand = () => {
            document.getElementById('acBrandSection').classList.toggle('hidden', document.getElementById('acCount').value <= 0);
            lucide.createIcons();
        };

        window.addAcDetailRow = (val = "") => {
            const container = document.getElementById('acDetailsContainer');
            const totalTarget = parseInt(document.getElementById('acCount').value) || 0;
            if (val === "" && totalTarget > 0) {
                let currentFilled = 0;
                document.querySelectorAll('.ac-qty-input').forEach(input => currentFilled += (parseInt(input.value) || 0));
                val = Math.max(0, totalTarget - currentFilled);
            }
            const div = document.createElement('div');
            div.className = "grid grid-cols-12 gap-2 items-center ac-detail-row mb-2";
            div.innerHTML = `
                <div class="col-span-5"><input type="text" placeholder="廠牌" class="ac-brand-input w-full rounded-lg p-2 border border-emerald-100 text-sm"></div>
                <div class="col-span-3"><input type="number" value="${val}" onfocus="this.select()" oninput="calcTotalFromDetails()" class="ac-qty-input w-full rounded-lg p-2 border border-emerald-100 text-sm font-bold"></div>
                <div class="col-span-3"><input type="number" placeholder="單價" onfocus="this.select()" oninput="calcTotalFromDetails()" class="ac-price-input w-full rounded-lg p-2 border border-emerald-100 text-sm"></div>
                <div class="col-span-1 text-center"><button type="button" onclick="this.parentElement.parentElement.remove(); calcTotalFromDetails();" class="text-rose-400 font-bold text-lg">&times;</button></div>
            `;
            container.appendChild(div);
        };

        window.calcTotalFromDetails = () => {
            let total = 0;
            document.querySelectorAll('.ac-detail-row').forEach(row => {
                const qty = parseInt(row.querySelector('.ac-qty-input').value) || 0;
                const price = parseInt(row.querySelector('.ac-price-input').value) || 0;
                total += (qty * price);
            });
            if (total > 0) document.getElementById('totalAmount').value = total;
        };

        window.addAssistantRow = (name = "", amount = "") => {
            const container = document.getElementById('assistantDetailsContainer');
            const div = document.createElement('div');
            div.className = "grid grid-cols-12 gap-2 items-center assistant-detail-row mb-2";
            div.innerHTML = `
                <div class="col-span-6"><input type="text" value="${name}" list="assistantNamesList" placeholder="名字" class="as-name-input w-full rounded-lg p-2 border border-rose-100 text-sm" oninput="updateQuickAssistantTags()"></div>
                <div class="col-span-5"><input type="number" value="${amount}" onfocus="this.select()" oninput="calcAssistantTotal()" class="as-amount-input w-full rounded-lg p-2 border border-rose-100 text-sm font-bold text-rose-600"></div>
                <div class="col-span-1 text-center"><button type="button" onclick="this.parentElement.parentElement.remove(); calcAssistantTotal(); updateQuickAssistantTags();" class="text-rose-400 font-bold text-lg">&times;</button></div>
            `;
            container.appendChild(div);
            updateQuickAssistantTags();
        };

        window.calcAssistantTotal = () => {
            let total = 0;
            document.querySelectorAll('.as-amount-input').forEach(input => total += (parseInt(input.value) || 0));
            document.getElementById('assistantPay').value = total;
        };

        // 更新快速點選標籤
        window.updateQuickAssistantTags = () => {
            const container = document.getElementById('quickAssistantTags');
            const currentNamesInForm = Array.from(document.querySelectorAll('.as-name-input')).map(input => input.value.trim());
            
            // 過濾掉已經在表單裡的名字
            const availableNames = knownAssistantNames.filter(name => !currentNamesInForm.includes(name));
            
            if (availableNames.length === 0) {
                container.innerHTML = '<span class="text-[10px] text-rose-300">無更多常用名字</span>';
                return;
            }

            container.innerHTML = availableNames.map(name => `
                <button type="button" onclick="addAssistantRow('${name}')" class="px-2 py-1 bg-white border border-rose-200 text-rose-600 rounded text-[10px] hover:bg-rose-50 transition-colors font-medium">
                    + ${name}
                </button>
            `).join('');
        };

        window.toggleDone = async (id, currentStatus) => {
            await updateDoc(doc(db, "cleaningRecords", id), { status: currentStatus === 'completed' ? 'pending' : 'completed' });
        };

        window.togglePayment = async (id, currentPayment) => {
            await updateDoc(doc(db, "cleaningRecords", id), { payment: currentPayment === 'paid' ? 'unpaid' : 'paid' });
        };

        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const totalAc = parseInt(document.getElementById('acCount').value) || 0;
            let acDetailTotal = 0; let acDetailsArray = [];
            document.querySelectorAll('.ac-detail-row').forEach(row => {
                const brand = row.querySelector('.ac-brand-input').value.trim();
                const qty = parseInt(row.querySelector('.ac-qty-input').value) || 0;
                const price = row.querySelector('.ac-price-input').value;
                acDetailTotal += qty;
                if (brand || qty > 0) acDetailsArray.push(`${brand || '機型未填'}-${qty}台${price ? `*${price}元` : ''}`);
            });
            if (totalAc > 0 && acDetailTotal !== totalAc) { alert(`⚠️ 明細台數不符！`); return; }

            let assistantArray = [];
            document.querySelectorAll('.assistant-detail-row').forEach(row => {
                const n = row.querySelector('.as-name-input').value.trim();
                const a = row.querySelector('.as-amount-input').value;
                if (n && a) assistantArray.push(`${n}:${a}`);
            });

            const record = {
                bookingTime: document.getElementById('bookingTime').value,
                customerName: document.getElementById('customerName').value,
                phone: document.getElementById('phone').value || "",
                address: document.getElementById('address').value || "",
                acCount: totalAc, acBrand: acDetailsArray.join('+'),
                assistantDetail: assistantArray.join(','),
                wmCount: parseInt(document.getElementById('wmCount').value) || 0,
                wtCount: parseInt(document.getElementById('wtCount').value) || 0,
                totalAmount: parseInt(document.getElementById('totalAmount').value) || 0,
                assistantPay: parseInt(document.getElementById('assistantPay').value) || 0,
                note: document.getElementById('note').value || ''
            };

            try {
                if (editingId) {
                    const original = allRecords.find(r => r.id === editingId);
                    record.status = original.status; record.payment = original.payment;
                    await updateDoc(doc(db, "cleaningRecords", editingId), record);
                    editingId = null;
                } else {
                    record.status = 'pending'; record.payment = 'unpaid';
                    await addDoc(recordsCol, record);
                }
                prepareNewForm();
                showPage('listPage');
            } catch (err) { alert('儲存失敗'); }
        });

        onSnapshot(recordsCol, (snap) => {
            allRecords = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            updateAssistantDatalist();
            filterRecords();
        });

        function updateAssistantDatalist() {
            const names = new Set();
            allRecords.forEach(r => { 
                if (r.assistantDetail) {
                    r.assistantDetail.split(',').forEach(s => {
                        const name = s.split(':')[0];
                        if (name) names.add(name);
                    });
                } 
            });
            knownAssistantNames = Array.from(names).sort();
            document.getElementById('assistantNamesList').innerHTML = knownAssistantNames.map(n => `<option value="${n}">`).join('');
            updateQuickAssistantTags();
        }

        window.toggleAssistantModal = () => {
            const modal = document.getElementById('assistantSummaryModal');
            const overlay = document.getElementById('assistantSummaryOverlay');
            const isHidden = modal.classList.contains('hidden');
            
            if (isHidden) {
                renderAssistantSummary();
                modal.classList.remove('hidden');
                overlay.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
                overlay.classList.add('hidden');
            }
            lucide.createIcons();
        };

        function renderAssistantSummary() {
            const summary = {};
            let unclassified = 0;

            allRecords.forEach(r => {
                const totalPay = parseInt(r.assistantPay) || 0;
                if (totalPay <= 0) return;

                if (r.assistantDetail) {
                    const details = r.assistantDetail.split(',');
                    details.forEach(detail => {
                        const [name, amount] = detail.split(':');
                        const amt = parseInt(amount) || 0;
                        if (name) {
                            summary[name] = (summary[name] || 0) + amt;
                        } else {
                            unclassified += amt;
                        }
                    });
                } else {
                    unclassified += totalPay;
                }
            });

            const container = document.getElementById('assistantSummaryList');
            let html = "";
            const sortedNames = Object.keys(summary).sort((a, b) => summary[b] - summary[a]);
            
            sortedNames.forEach(name => {
                html += `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <span class="font-bold text-slate-700 flex items-center gap-2"><i data-lucide="user" class="w-4 h-4 text-slate-400"></i>${name}</span>
                    <span class="font-black text-rose-500">$${summary[name].toLocaleString()}</span>
                </div>`;
            });

            if (unclassified > 0) {
                html += `
                <div class="flex justify-between items-center bg-amber-50 p-3 rounded-xl border border-amber-100">
                    <span class="font-bold text-amber-700 flex items-center gap-2"><i data-lucide="help-circle" class="w-4 h-4 text-amber-400"></i>未分類 / 舊紀錄</span>
                    <span class="font-black text-amber-600">$${unclassified.toLocaleString()}</span>
                </div>`;
            }

            if (html === "") html = "<p class='text-center text-slate-400 py-4'>尚無小幫手支出紀錄</p>";
            container.innerHTML = html;
        }

        window.copyText = (text, btn) => {
            navigator.clipboard.writeText(text).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check" class="text-emerald-500 w-[10px] h-[10px]"></i>';
                lucide.createIcons();
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    lucide.createIcons();
                }, 1500);
            });
        };

        window.filterRecords = () => {
            const kw = document.getElementById('searchKeyword').value.toLowerCase();
            const mon = document.getElementById('monthFilter').value;
            const type = document.getElementById('typeFilter').value;
            const status = document.getElementById('statusFilter').value;
            const payment = document.getElementById('paymentFilter').value;

            let mRev = 0, mExp = 0, mAc = 0, mWm = 0, mWt = 0;
            let yRev = 0, yExp = 0, yAc = 0, yWm = 0, yWt = 0;
            let aAc = 0, aWm = 0, aWt = 0, aRev = 0, aExp = 0;
            let mUnpaidDetails = []; 
            
            const filterYear = mon ? mon.split('-')[0] : new Date().getFullYear().toString();
            const filterMonthName = mon ? mon.split('-')[1] : (new Date().getMonth() + 1).toString().padStart(2, '0');
            document.getElementById('yearTitle').innerText = `${filterYear} 年度統計`;
            document.getElementById('monthTitle').innerText = `${filterMonthName} 月份統計`;

            allRecords.forEach(r => {
                aAc += (r.acCount || 0); aWm += (r.wmCount || 0); aWt += (r.wtCount || 0);
                aRev += (r.totalAmount || 0); aExp += (r.assistantPay || 0);
            });

            const baseFiltered = allRecords.filter(i => {
                const iY = i.bookingTime.split('-')[0];
                const iM = i.bookingTime.substring(0, 7);
                if (iY === filterYear) { yRev += i.totalAmount; yExp += i.assistantPay; yAc += (i.acCount || 0); yWm += (i.wmCount || 0); yWt += (i.wtCount || 0); }
                if (mon && iM === mon) { 
                    mRev += i.totalAmount; mExp += i.assistantPay; mAc += (i.acCount || 0); mWm += (i.wmCount || 0); mWt += (i.wtCount || 0);
                    if (i.payment === 'unpaid') mUnpaidDetails.push({ id: i.id, name: i.customerName, amount: i.totalAmount });
                }
                const searchStr = `${i.customerName} ${i.address} ${i.acBrand} ${i.assistantDetail || ''} ${i.note}`.toLowerCase();
                return searchStr.includes(kw) && (mon ? iM === mon : true) && (type === 'all' || (type === 'ac' && i.acCount > 0) || (type === 'wm' && i.wmCount > 0) || (type === 'wt' && i.wtCount > 0)) && (status === 'all' || i.status === status) && (payment === 'all' || i.payment === payment);
            });

            if (mUnpaidDetails.length > 0) {
                document.getElementById('unpaidSection').classList.remove('hidden');
                document.getElementById('unpaidList').innerHTML = mUnpaidDetails.map(item => `<div class="flex justify-between py-1"><button onclick="scrollToRecord('${item.id}')" class="text-left hover:underline decoration-amber-400 font-medium">• ${item.name}</button><span class="font-bold">$${item.amount.toLocaleString()}</span></div>`).join('');
            } else { document.getElementById('unpaidSection').classList.add('hidden'); }

            document.getElementById('allAc').innerText = aAc; document.getElementById('allWm').innerText = aWm; document.getElementById('allWt').innerText = aWt;
            document.getElementById('allRev').innerText = `$${aRev.toLocaleString()}`; document.getElementById('allExp').innerText = `$${aExp.toLocaleString()}`; document.getElementById('allNet').innerText = `$${(aRev - aExp).toLocaleString()}`;
            document.getElementById('mRev').innerText = `$${mRev.toLocaleString()}`; document.getElementById('mExp').innerText = `$${mExp.toLocaleString()}`; document.getElementById('mNet').innerText = `$${(mRev - mExp).toLocaleString()}`;
            document.getElementById('mCounts').innerText = `冷${mAc} / 洗${mWm} / 水${mWt}`;
            document.getElementById('yRev').innerText = `$${yRev.toLocaleString()}`; document.getElementById('yExp').innerText = `$${yExp.toLocaleString()}`; document.getElementById('yNet').innerText = `$${(yRev - yExp).toLocaleString()}`;
            document.getElementById('yCounts').innerText = `冷${yAc} / 洗${yWm} / 水${yWt}`;

            renderRecords(baseFiltered.sort((a, b) => b.bookingTime.localeCompare(a.bookingTime)));
        };

        function renderRecords(data) {
            const list = document.getElementById('recordList');
            list.innerHTML = data.map(i => {
                let services = [];
                if(i.acCount > 0) services.push(`冷氣${i.acCount}台`);
                if(i.wmCount > 0) services.push(`洗衣機${i.wmCount}台`);
                if(i.wtCount > 0) services.push(`水塔${i.wtCount}口`);

                let asDisplay = "";
                if (i.assistantDetail) {
                    const parts = i.assistantDetail.split(',').map(s => { const [n, a] = s.split(':'); return `${n}${a}元`; });
                    asDisplay = `小幫手：${parts.join('+')}`;
                }

                let isComp = i.status === 'completed';
                let isPaid = i.payment === 'paid';

                return `
                <tr id="rec-${i.id}" class="${isComp ? 'completed-row' : ''}">
                    <td data-label="預約時間" class="px-6 py-4 time-display">${i.bookingTime.replace('T',' ')}</td>
                    <td data-label="客戶" class="px-6 py-4 flex items-center gap-2">
                        <span class="font-bold text-slate-900">${i.customerName}</span>
                        ${i.phone ? `<span class="text-[12px] text-slate-400 font-normal flex items-center gap-0.5"><i data-lucide="phone" class="w-3 h-3"></i>${i.phone}</span>` : ''}
                    </td>
                    <td class="px-6 py-1 text-slate-500 text-xs flex items-center gap-1.5">
                        ${i.address ? `
                            <span class="flex items-center gap-0.5"><i data-lucide="map-pin" class="w-3 h-3"></i>${i.address}</span>
                            <button onclick="copyText('${i.address}', this)" class="bg-slate-100 p-1 rounded-md hover:bg-slate-200 transition-colors">
                                <i data-lucide="copy" class="w-2.5 h-2.5"></i>
                            </button>
                        ` : ''}
                    </td>
                    <td data-label="服務明細" class="px-6 py-2 text-slate-600">
                        <div class="leading-tight">${services.join('、')}</div>
                        ${i.acBrand ? `<div class="text-[11px] text-slate-400 note-display mt-0.5">#${i.acBrand}</div>` : ''}
                        ${asDisplay ? `<div class="text-[11px] text-rose-500 font-medium mt-0.5">${asDisplay}</div>` : ''}
                        ${i.note ? `<div class="text-[11px] text-slate-400 note-display mt-0.5">備註: ${i.note}</div>` : ''}
                    </td>
                    <td data-label="金額帳目" class="px-6 py-4 text-slate-600 font-medium">
                        收 ${i.totalAmount.toLocaleString()} - 支 ${i.assistantPay.toLocaleString()} = <span class="text-emerald-700 font-bold">淨 ${(i.totalAmount - i.assistantPay).toLocaleString()}</span>
                    </td>
                    <td class="px-6 py-4 action-cell">
                        <button onclick="toggleDone('${i.id}', '${i.status}')" class="flex items-center gap-1 ${isComp ? 'text-slate-400 bg-slate-50 border-slate-200' : 'text-emerald-700 bg-emerald-50 border-emerald-100'} px-2 py-1.5 rounded-lg border text-[10px] font-bold">
                            <i data-lucide="${isComp ? 'check-circle' : 'circle'}" class="w-3 h-3"></i>
                            <span>${isComp ? '已完成' : '未完成'}</span>
                        </button>
                        <button onclick="togglePayment('${i.id}', '${i.payment}')" class="flex items-center gap-1 ${isPaid ? 'text-slate-400 bg-slate-50 border-slate-200' : 'text-amber-700 bg-amber-50 border-amber-100'} px-2 py-1.5 rounded-lg border text-[10px] font-bold">
                            <i data-lucide="${isPaid ? 'banknote' : 'clock'}" class="w-3 h-3"></i>
                            <span>${isPaid ? '已收款' : '待收款'}</span>
                        </button>
                        <button onclick="editRec('${i.id}')" class="flex items-center gap-1 text-slate-600 bg-slate-100 px-2 py-1.5 rounded-lg border text-[10px] font-bold">
                            <i data-lucide="edit-2" class="w-3 h-3"></i>修改
                        </button>
                        <button onclick="deleteRec('${i.id}')" class="flex items-center gap-1 text-rose-400 bg-rose-50 px-2 py-1.5 rounded-lg border text-[10px] font-bold">
                            <i data-lucide="trash-2" class="w-3 h-3"></i>刪除
                        </button>
                    </td>
                </tr>`;
            }).join('');
            lucide.createIcons(); // 動態更新後重新初始化圖示
        }

        window.scrollToRecord = (id) => {
            const e = document.getElementById(`rec-${id}`);
            if (e) { e.scrollIntoView({ behavior: 'smooth', block: 'center' }); e.classList.add('highlight-target'); setTimeout(() => e.classList.remove('highlight-target'), 2000); }
        };

        window.editRec = (id) => {
            const r = allRecords.find(x => x.id === id);
            if(!r) return;
            editingId = id;
            document.getElementById('bookingTime').value = r.bookingTime;
            document.getElementById('customerName').value = r.customerName;
            document.getElementById('phone').value = r.phone || "";
            document.getElementById('address').value = r.address || "";
            document.getElementById('acCount').value = r.acCount;
            document.getElementById('wmCount').value = r.wmCount;
            document.getElementById('wtCount').value = r.wtCount;
            document.getElementById('totalAmount').value = r.totalAmount;
            document.getElementById('assistantPay').value = r.assistantPay;
            document.getElementById('note').value = r.note;
            
            const acContainer = document.getElementById('acDetailsContainer');
            acContainer.innerHTML = '';
            if (r.acBrand) {
                r.acBrand.split('+').forEach(part => {
                    const m = part.match(/(.*)-(.*)台(?:\*(.*)元)?/);
                    if (m) {
                        const div = document.createElement('div');
                        div.className = "grid grid-cols-12 gap-2 items-center ac-detail-row mb-2";
                        div.innerHTML = `<div class="col-span-5"><input type="text" value="${m[1]}" class="ac-brand-input w-full rounded-lg p-2 border border-emerald-100 text-sm"></div><div class="col-span-3"><input type="number" value="${m[2]}" onfocus="this.select()" class="ac-qty-input w-full rounded-lg p-2 border border-emerald-100 text-sm font-bold"></div><div class="col-span-3"><input type="number" value="${m[3]||''}" onfocus="this.select()" class="ac-price-input w-full rounded-lg p-2 border border-emerald-100 text-sm"></div><div class="col-span-1 text-center"><button type="button" onclick="this.parentElement.parentElement.remove()" class="text-rose-400 font-bold text-lg">&times;</button></div>`;
                        acContainer.appendChild(div);
                    }
                });
            }
            const asContainer = document.getElementById('assistantDetailsContainer');
            asContainer.innerHTML = '';
            if (r.assistantDetail) {
                r.assistantDetail.split(',').forEach(s => { const [name, amt] = s.split(':'); addAssistantRow(name, amt); });
            }
            toggleAcBrand();
            updateQuickAssistantTags();
            showPage('formPage');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.changeMonth = (o) => { const i = document.getElementById('monthFilter'); let [y, m] = i.value.split('-').map(Number); let d = new Date(y, m - 1); d.setMonth(d.getMonth() + o); i.value = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`; filterRecords(); };
        window.quickFilterUnpaid = () => { document.getElementById('paymentFilter').value = 'unpaid'; filterRecords(); };
        window.deleteRec = async (id) => { if(confirm('確定要刪除嗎？')) await deleteDoc(doc(db, "cleaningRecords", id)); };
    </script>
</body>
</html>
